{% extends 'transx/base.html' %}

{% block content %}

	<div class = "top">
		To be reimbursed to me
	</div>

	{% for payment in to_be_reimbursed %}
    	<div class = "content">
        	<h3>{{ payment.payee }}</h3>
        	<p> account: {{payment.account}}</p>
        	<p> date paid: {{payment.date_paid }}</p>
        	<p> amount: ${{payment.amount }}</p>
            <button type="button"><a href="{% url 'manage_payment' pk=payment.pk %}">edit/submit payment info</a></button> 
    	</div>
	{% endfor %}

{% endblock %}
